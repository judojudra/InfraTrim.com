services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - FLASK_DEBUG=false
      - CORS_ORIGINS=*
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        REACT_APP_API_URL: ""
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
